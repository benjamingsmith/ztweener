<!doctype html>
<html class="no-js" lang="">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    body {
      margin: 0;
      padding: 0;
    }
    
    .ball {
      position: absolute;
      background: #0033ee;
      border-radius: 50%;
      width: 200px;
      height: 200px;
    }
    </style>
  </head>

  <body>
    <div class="ball"></div>
    <script type="text/javascript" src="zepto.min.js"></script>
    <script type="text/javascript" src="zepto_fx.min.js"></script>
    <script type="text/javascript" src="../ztweener.js"></script>
    <script>
    $(document).on('ready', function() {
      $('.ball').animateFrom({
        'left': '-400px'
      }, .5, 'ease-out', null, 0);
    });
    </script>
  </body>

</html>
